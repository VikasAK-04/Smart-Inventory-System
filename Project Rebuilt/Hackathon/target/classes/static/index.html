<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StockEye: Smart Inventory System</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cal Sans', sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #333;
            border-radius: 12px;
        }
        .button-group {
            margin-top: 20px;
        }
        .btn {
            display: block;
            padding: 12px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            transition: 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(to right, #92fe9d, #00c9ff);
        }
    </style>
</head>

<body>
<div class="container">
    <h1>üëÅÔ∏è‚Äçüó®Ô∏è StockEye</h1>
    <p>Smart Inventory Tracking System for Perishable Goods</p>

    <div class="button-group">
        <a href="/dashboard" class="btn">üìä View Dashboard</a>
        <a href="/manual-entry" class="btn">‚ûï Add Tomato Manually</a>
        <a href="/route-planner" class="btn">üó∫Ô∏è Smart Route Planner</a>
    </div>

    <button onclick="signInWithGoogle()" class="btn">üîë Login with Google</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBDnjhaYZL1WPIBuIjIDR5b54K1z1rPd0",
        authDomain: "hackthon-8616e.firebaseapp.com",
        projectId: "hackthon-8616e",
        storageBucket: "hackthon-8616e.firebasestorage.app",
        messagingSenderId: "935376958235",
        appId: "1:935376958235:web:9304da3cc983db5f95d9be",
        measurementId: "G-138JNXXEEZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signInWithGoogle = async function () {
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            alert(`Welcome, ${user.displayName}!`);

            // Send user data to backend
            await fetch('/saveUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: user.displayName,
                    email: user.email,
                    uid: user.uid
                })
            });
        } catch (error) {
            console.error("Login failed:", error);
            alert("Authentication failed. Please try again.");
        }
    };
</script>
</body>
</html>
